{% extends 'base.html'%}
{% block content %}
<div class="row">
	{% if rows %}
		<div class="col-lg-12">
			{%for row in rows%}
			<div class="col-md-4 col-md-offset-2">

					<img  src="{{row.cartaz_thumbnail.url}}">

			</div>
			<div class="col-md-6">
				<div class="row">
					<span class="label label-default col-md-1">{{row.date|date:"M"}}</span><br>
				</div>
				<div class="row">
					<span class="label label-danger col-md-1"><b>{{row.date|date:"d"}}</b></span>
				</div>
				<div class="row">
					<h3>{{row.title}}</h3>
					<p>{{row.local}}</p>
					<p><iframe style="height:100%;width:50%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCb1JMENnZgffDbnbtKfXWKqPbStQU0eBM&q={{row.local}}"></iframe></p>
				</div>
			</div>
			{%endfor%}
		</div>
	{% else %}
	<p>Nenhum show agendado</p>
	{% endif %}
</div>

{%endblock%}
