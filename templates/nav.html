    <div class="navbar-header">
      <a href="{% url 'core:index' %}" class="navbar-brand">StoneSalt</a>

        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar-main">
