{% extends 'base.html'%}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<h2 style="text-align:center;">AGENDA COMPLETA</h2>
		</div>
	</div>
	{% if rows %}
	<div class="col-lg-12">
		<table class="table table-hover">
			<tbody>
				{%for row in rows%}
				<a href="{% url 'core:detail-concerts' pk=row.id %}">
				<tr>

						<td><span class="label label-danger"><b>{{row.date|date:"d"}}</b></span><span class="label label-default">{{row.date|date:"M"}}</span></td>
						<td style="text-align:center;">{{row.title}}</td>
						<td style="text-align:right;">{{row.local}}</td>
				</tr>
					</a>
				{%endfor%}
			</tbody>
		</table>
	</div>
	{% else %}
	<p>Nenhum show agendado</p>
	{% endif %}
</div>
{%endblock%}
