{% extends 'base.html'%}
{% block content %}

<div class="row">
	<div class="col-lg-12">
		<div class="well">
			<h2 style="text-align:center;">AGENDA</h2>
		</div>
	</div>
	{% if request.path != '/all-concerts/' %}
	<a href="{% url 'core:all-concerts'%}">Agenda Completa</a>
	{% endif %}
	{% if rows %}
	<div class="col-lg-12">
		<table id="detail" class="table table-hover">
			<tbody>
				{%for row in rows%}
				<tr data-href="{% url 'core:detail-concerts' pk=row.id %}">
						<td><span class="label label-danger"><b>{{row.date|date:"d"}}</b></span><span class="label label-default">{{row.date|date:"M"}}</span></a></td>
						<td style="text-align:center;">{{row.title}}</td>
						<td style="text-align:right;">{{row.local}}</td>
					</a>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
	{% else %}
	<p>Nenhum show agendado</p>
	{% endif %}
</div>
{%endblock%}
