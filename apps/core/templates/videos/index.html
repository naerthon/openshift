{% extends 'base.html'%}
{% block content %}
<div class="row">
	<div class="col-lg-12 ">
	   <div class="well">
	     <h2 style="text-align:center;">V√çDEOS</h2>
	   </div>
	</div>
	{%for row in rows%}
		{% if forloop.first %}

			<div class="col-lg-12">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" height="350" width="500" src={{row.url}}?rel=0&autoplay=1 frameborder="0" allowfullscreen></iframe>
					</div>
			</div>
		{% else %}
			<div class="col-lg-12">
				<div class="col-lg-6">
					<div class="embed-responsive embed-responsive-16by9">
						<iframe class="embed-responsive-item" height="350" width="500" src={{row.url}} frameborder="0" allowfullscreen>
						</iframe>
					</div>
				</div>
				<div class="col-lg-6">
					<h3>{{row.title}}</h3>
					<p>{{row.created_date}}</p>
				</div>
			</div>
		{% endif %}
	{%endfor%}
</div>
{%endblock%}
